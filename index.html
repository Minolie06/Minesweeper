<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="results" class="results"></div>
    <div class="display difficulty">
        <p>Choose your difficulty</p>
        <button id="difficulty-easy">Easy</button>
        <button id="difficulty-medium">Medium</button>
        <button id="difficulty-hard">Hard</button>
    </div>
    <div class="display game">
        <div>
            <span id="displayMineCount"></span>
            <i class="fa fa-bomb"></i>
        </div>
        <div id="board" class='board'></div>
        <div>
            <button id="restart">Start a new game</button>
            <button id="choose-difficulty">Change difficulty</button>
        </div>
    </div>
</body>
</html>
